    <script>
        // S·ª≠ d·ª•ng c√¢u h·ªèi t·ª´ file questions.js
        const questions = allQuestions;

            // L√†m s·∫°ch ti·ªÅn t·ªë 'C√¢u xx. ' kh·ªèi t·∫•t c·∫£ c√¢u h·ªèi
            if (typeof window !== 'undefined' && Array.isArray(allQuestions)) {
                allQuestions.forEach(q => {
                    if (typeof q.question === 'string') {
                        q.question = q.question.replace(/^C√¢u \d+\.\s*/, '');
                    }
                });
            }

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let answered = false;
        let selectedQuestionCount = 10;

        // Shuffle m·∫£ng c√¢u h·ªèi
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // B·∫Øt ƒë·∫ßu quiz
        function startQuiz() {
            selectedQuestionCount = parseInt(document.getElementById('question-count').value);
            
            document.getElementById('settings-panel').style.display = 'none';
            document.getElementById('quiz-game').style.display = 'block';
            
            initQuiz();
        }

        // Quay l·∫°i settings
        function backToSettings() {
            document.getElementById('settings-panel').style.display = 'block';
            document.getElementById('quiz-game').style.display = 'none';
            document.getElementById('score-display').style.display = 'none';
        }

        // Kh·ªüi t·∫°o quiz
        function initQuiz() {
            shuffledQuestions = shuffleArray(questions).slice(0, selectedQuestionCount);
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            document.getElementById('total-questions').textContent = shuffledQuestions.length;
            showQuestion();
        }

        // Hi·ªÉn th·ªã c√¢u h·ªèi
        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.textContent = answer;
                answerElement.onclick = () => selectAnswer(index);
                answersContainer.appendChild(answerElement);
            });
            
            document.getElementById('next-btn').style.display = 'none';
            answered = false;
        }

        // X·ª≠ l√Ω khi ch·ªçn ƒë√°p √°n
        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const question = shuffledQuestions[currentQuestionIndex];
            const answers = document.querySelectorAll('.answer');
            
            answers.forEach((answer, index) => {
                answer.classList.add('disabled');
                if (index === question.correct) {
                    answer.classList.add('correct');
                } else if (index === selectedIndex) {
                    answer.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
            }
            
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        // C√¢u h·ªèi ti·∫øp theo
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function showResult() {
            document.getElementById('quiz-game').style.display = 'none';
            document.getElementById('score-display').style.display = 'block';
            
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            let emoji = '';
            if (percentage >= 90) emoji = 'üèÜ';
            else if (percentage >= 80) emoji = 'ü•á';
            else if (percentage >= 70) emoji = 'ü•à';
            else if (percentage >= 60) emoji = 'ü•â';
            else emoji = 'üìö';
            
            document.getElementById('final-score').innerHTML = `${score}/${shuffledQuestions.length} (${percentage}%) ${emoji}`;
        }

        // Ch∆°i l·∫°i
        function restartQuiz() {
            document.getElementById('quiz-game').style.display = 'block';
            document.getElementById('score-display').style.display = 'none';
            initQuiz();
        }

        // Kh·ªüi ch·∫°y khi trang load - hi·ªÉn th·ªã settings
        window.onload = function() {
            document.getElementById('settings-panel').style.display = 'block';
            document.getElementById('quiz-game').style.display = 'none';
            document.getElementById('score-display').style.display = 'none';
        };
    </script>
