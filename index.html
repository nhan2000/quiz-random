<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Random - Ki·ªÉm tra ki·∫øn th·ª©c</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .question-counter {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .question {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .question-text {
            font-size: 1.3rem;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 12px;
        }

        .answer {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .answer:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .answer.correct {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border-color: #38a169;
            animation: correctPulse 0.6s ease;
        }

        .answer.incorrect {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
            border-color: #e53e3e;
            animation: incorrectShake 0.6s ease;
        }

        .answer.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4a5568;
            font-weight: bold;
        }

        .restart-btn {
            background: linear-gradient(45deg, #38a169, #48bb78);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 161, 105, 0.3);
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .answer {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üß† Quiz Random</h1>
            <p class="quiz-subtitle">Ki·ªÉm tra ki·∫øn th·ª©c c·ªßa b·∫°n</p>
        </div>

        <div id="quiz-content">
            <div class="question-counter">
                C√¢u <span id="current-question">1</span> / <span id="total-questions">5</span>
            </div>
            
            <div class="question">
                <div class="question-text" id="question-text"></div>
                <div class="answers" id="answers-container"></div>
            </div>
            
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">C√¢u ti·∫øp theo</button>
            
            <div class="score" id="score-display" style="display: none;">
                <div>üéâ Ho√†n th√†nh!</div>
                <div>ƒêi·ªÉm s·ªë: <span id="final-score"></span></div>
                <button class="restart-btn" onclick="restartQuiz()">Ch∆°i l·∫°i</button>
            </div>
        </div>
    </div>

    <script>
        // Danh s√°ch c√¢u h·ªèi
        const questions = [
            {
                question: "Th·ªß ƒë√¥ c·ªßa Vi·ªát Nam l√† g√¨?",
                answers: ["H·ªì Ch√≠ Minh", "H√† N·ªôi", "ƒê√† N·∫µng", "H·∫£i Ph√≤ng"],
                correct: 1
            },
            {
                question: "Ng√¥n ng·ªØ l·∫≠p tr√¨nh n√†o ƒë∆∞·ª£c s·ª≠ d·ª•ng ƒë·ªÉ t·∫°o trang web?",
                answers: ["Python", "JavaScript", "C++", "Java"],
                correct: 1
            },
            {
                question: "Ai l√† ng∆∞·ªùi ph√°t minh ra b√≥ng ƒë√®n ƒëi·ªán?",
                answers: ["Nikola Tesla", "Thomas Edison", "Albert Einstein", "Alexander Bell"],
                correct: 1
            },
            {
                question: "H√†nh tinh n√†o g·∫ßn M·∫∑t Tr·ªùi nh·∫•t?",
                answers: ["Venus", "Mars", "Mercury", "Earth"],
                correct: 2
            },
            {
                question: "HTML l√† vi·∫øt t·∫Øt c·ªßa g√¨?",
                answers: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlink and Text Markup Language"],
                correct: 0
            },
            {
                question: "Ai vi·∫øt t√°c ph·∫©m 'Truy·ªán Ki·ªÅu'?",
                answers: ["Nguy·ªÖn Du", "H·ªì Xu√¢n H∆∞∆°ng", "Cao B√° Qu√°t", "Nguy·ªÖn ƒê√¨nh Chi·ªÉu"],
                correct: 0
            },
            {
                question: "ƒê·∫°i d∆∞∆°ng l·ªõn nh·∫•t th·∫ø gi·ªõi l√† g√¨?",
                answers: ["ƒê·∫°i T√¢y D∆∞∆°ng", "·∫§n ƒê·ªô D∆∞∆°ng", "Th√°i B√¨nh D∆∞∆°ng", "B·∫Øc BƒÉng D∆∞∆°ng"],
                correct: 2
            },
            {
                question: "S·ªë nguy√™n t·ªë nh·ªè nh·∫•t l√†?",
                answers: ["0", "1", "2", "3"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let answered = false;

        // Shuffle m·∫£ng c√¢u h·ªèi
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Kh·ªüi t·∫°o quiz
        function initQuiz() {
            shuffledQuestions = shuffleArray(questions).slice(0, 5); // L·∫•y 5 c√¢u random
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            document.getElementById('total-questions').textContent = shuffledQuestions.length;
            showQuestion();
        }

        // Hi·ªÉn th·ªã c√¢u h·ªèi
        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.textContent = answer;
                answerElement.onclick = () => selectAnswer(index);
                answersContainer.appendChild(answerElement);
            });
            
            document.getElementById('next-btn').style.display = 'none';
            answered = false;
        }

        // X·ª≠ l√Ω khi ch·ªçn ƒë√°p √°n
        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const question = shuffledQuestions[currentQuestionIndex];
            const answers = document.querySelectorAll('.answer');
            
            answers.forEach((answer, index) => {
                answer.classList.add('disabled');
                if (index === question.correct) {
                    answer.classList.add('correct');
                } else if (index === selectedIndex) {
                    answer.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
            }
            
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        // C√¢u h·ªèi ti·∫øp theo
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        function showResult() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('score-display').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${shuffledQuestions.length}`;
        }

        // Ch∆°i l·∫°i
        function restartQuiz() {
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('score-display').style.display = 'none';
            initQuiz();
        }

        // Kh·ªüi ch·∫°y khi trang load
        window.onload = initQuiz;
    </script>
</body>
</html>
